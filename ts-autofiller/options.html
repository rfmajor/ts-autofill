<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <title>Timesheets Autofiller</title>
  </head>
  <body>
    <div>
        <h3 class="options-inline">Main options</h3>
        <button class="options-inline" id="reset-main">Reset</button>
    </div>
    <div>
        <label for="projectPrefix">Project prefix</label>
        <input type="text" id="projectPrefix">
    </div>

    <div>
        <label for="task">Task</label>
        <select name="task" id="task">
            <option value="Billable">Billable</option>
            <option value="Non-Billable">Non-Billable</option>
            <option value="Time Off">Time Off</option>
        </select>
    </div>

    <div>
        <label for="timeType">Time type</label>
        <select name="timeType" id="timeType">
            <option value="Offshore">Offshore</option>
            <option value="Offshore Overtime">Offshore Overtime</option>
            <option value="Onsite">Onsite</option>
            <option value="Onsite Overtime">Onsite Overtime</option>
        </select>
    </div>

    <div>
        <label for="hours">Hours</label>
        <input type="number" id="hours" min="0">
    </div>

    <div>
        <h3 class="options-inline">Dialog options</h3>
        <button class="options-inline" id="reset-dialog">Reset</button>
    </div>
    <div>
        <label for="notes">Notes</label>
        <input type="text" id="notes">
    </div>

    <div>
        <label for="overtimeType">Overtime Type</label>
        <select name="overtimeType" id="overtimeType">
            <option value="None">None</option>
            <option value="Extra hours">Extra hours</option>
            <option value="Night hours">Night hours</option>
            <option value="On-call support">On-call support</option>
            <option value="Supplementary Agreement">Supplementary Agreement</option>
        </select>
    </div>

    <div>
        <label for="compensationType">Compensation Type</label>
        <select name="compensationType" id="compensationType">
            <option value="None">None</option>
            <option value="Payment">Payment</option>
            <option value="Compensatory leave">Compensatory leave</option>
        </select>
    </div>

    <div>
        <label for="administrativeTime">Administrative time</label>
        <select name="administrativeTime" id="administrativeTime">
            <option value="None">None</option>
            <option value="0">0</option>
            <option value="0.5">0.5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
    </div>

    <button id="fill-button">Autofill timesheets</button>

    <script src="popup.js"></script>
  </body>
</html>
